[package]
name = "lagraph"
version = "0.2.1"
description = "Display a ping graph in a terminal"
authors = ["Hugo Locurcio <hugo.locurcio@hugo.pro>"]
license = "MIT/Apache-2.0"
keywords = ["ping", "latency", "network", "graph", "cli"]
repository = "https://github.com/Calinou/lagraph"
categories = ["command-line-interface"]
readme = "README.md"
edition = "2018"

[badges]
appveyor = { repository = "https://github.com/Calinou/lagraph" }
travis-ci = { repository = "Calinou/lagraph" }
is-it-maintained-issue-resolution = { repository = "https://github.com/Calinou/lagraph" }
is-it-maintained-open-issues = { repository = "https://github.com/Calinou/lagraph" }
maintenance = { status = "passively-maintained" }

[profile.release]
lto = true

[dependencies]
ansi_term = "0.12.1"
chrono = "0.4.24"
terminal_size = "0.2.5"

[dependencies.clap]
version = "3.2.23"
features = ["yaml"]
